plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'maven-publish'
    id 'java-gradle-plugin'
    id "com.gradle.plugin-publish" version "1.0.0"
}

group = 'com.itconsortiumgh'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-aop:2.7.0'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

pluginBundle {
    website = 'https://learn.zohopublic.com/external/manual/observability-documentation?p=71a04abd3028d115fb35e2ef0403aa8ecc70e87607db05995add3eb4a98565cb'
    vcsUrl = '<uri to project source repository>'
    tags = ['tags', 'for', 'your', 'plugins']
}

gradlePlugin {
    plugins {
        observability {
            id = 'com.itconsortiumgh.observability'
            implementationClass = 'com.itconsortiumgh.ObservabilityAnnotation.CustomAnnotationApplication'
        }
    }
}

tasks.named('test') {
	useJUnitPlatform()
}
